<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, interactive-widget=overlays-content" />

	<title>beProsto</title>

	<link rel="stylesheet" href="./styles/wayback95.css">

	<script defer src="./scripts/wayback95.js"></script>
	<script defer src="./scripts/windows/counter.js"></script>
</head>

<body>
	<!-- Basic Structure for a 95-style window -->
	<div class="window" min-width="330" min-height="120" >
		<div class="title">
			<b>Encountered Error</b>
			<button class="button menu" action="close"><span>X</span></button>
			<button class="button menu" action="maximise"><span>‚òê</span></button>
			<button class="button menu" action="hide"><span>_</span></button>
		</div>
		<div class="body">
			<p>Internet Explorer cannot open the Internet site</p>
			<button class="button"><span>Cancel</span></button>
		</div>
	</div>

	<!-- Another window to test -->
	<br>
	<div class="window" min-width="480" min-height="180" app-name="Counter" closed>
		<div class="title">
			<b></b>
			<button class="button menu" action="close"><span>X</span></button>
			<button class="button menu" action="hide"><span>_</span></button>
		</div>
		<div class="body">
			<p>Hit this button to increase the counter!</p>
			<button class="button"><span>This Button!</span></button>
		</div>
	</div>


	<!-- Bottom bar -->
	<div class="bottom-bar">
		<div id="start-button">
			<button class="button">
				<img src="./images/icons/bp.png" alt="">
				<span><b>Launch</b></span>
			</button>
		</div>
		<div class="icon clickable" app-name="Counter">
			<img src="./images/icons/bp.png" alt="icon">
		</div>
		<div class="icon clickable" app-id="0">
			<img src="./images/icons/pc-icon.png" alt="icon">
		</div>
	</div>
</body>

</html>
