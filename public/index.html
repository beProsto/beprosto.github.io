<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>beProsto</title>

	<style>
		@font-face {
			font-family: "w95fa";
			src: url("./W95FA.otf") format("opentype");
		}

		@font-face {
			font-family: "w95";
			src: url("./w95.ttf") format("truetype");
		}

		* {
			cursor: url("./pointer.png"), auto;
			font-family: "w95", sans-serif;
			font-size: 18px;
			/* letter-spacing: 0.5px; */
		}

		body {
			background: #008081;
		}

		button {
			cursor: url("./pointer.png"), auto;
		}

		/* #ptr {
			position: absolute;
			z-index: 100;
		} */

		.window {
			background: #c0c0c0;
			/* width: 500px;
			height: 200px; */
			border-left: white 1px solid;
			border-top: white 1px solid;
			border-right: #808080 1px solid;
			border-bottom: #808080 1px solid;
			box-shadow: -1px -1px #dfdfdf, 0px -1px #dfdfdf, -1px 0px #dfdfdf,
				1px 1px black, -1px 1px black, 1px -1px black;
			padding-top: 0;
		}

		.title {
			/* width: 100%; */
			height: 23px;
			background: #000080;
			color: white;
			margin-top: 1px;
			margin-left: 1px;
			margin-right: 1px;
			padding: 0px 0px 0px 3px;
		}

		.title>.button {
			margin-top: 2px;
			margin-right: 2px;
			width: 19px;
			height: 19px;
			float: right;
			padding: 0;

		}

		.title>.button>span {
			position: relative;
			top: -2px;
		}

		.button {
			background: #c0c0c0;
			/* width: 500px;
			height: 200px; */
			border-left: #dfdfdf 1px solid;
			border-top: #dfdfdf 1px solid;
			border-right: #808080 1px solid;
			border-bottom: #808080 1px solid;
			/* border: 0; */
			box-shadow: -1px -1px white, 0px -1px white, -1px 0px white,
				1px 1px black, -1px 1px black, 1px -1px black;
			padding: auto;
		}

		/* .button:hover {

		} */
		.button:focus {
			box-shadow: -1px -1px black, 0px -1px black, -1px 0px black,
				1px 1px black, -1px 1px black, 1px -1px black;

		}

		.button:not(.menu):focus>span {
			margin-left: 0;
			border: black 1px dashed;
		}

		.button:active {
			border: #808080 1px solid;
		}
	</style>

</head>

<body>
	<!-- <img id="ptr" src="./pointer.png" alt="^" disable> -->

	<div class="window">
		<div class="title">
			Example Window
			<button class="button menu close"><span>X</span></button>
		</div>
		<div class="body">
			<p>Internet Explorer cannot open the Internet site</p>
			<button class="button"><span>cancel</span></button>
		</div>
	</div>

</body>
