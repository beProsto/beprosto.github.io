<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, interactive-widget=overlays-content" />

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="./styles/wayback95.css">

	<script defer src="./scripts/wayback95.js"></script>
	<script defer src="./scripts/windows/counter.js"></script>

	<title>beProsto</title>
</head>

<body>
	<!-- Basic Structure for a 95-style window -->
	<div class="window" min-width="330" min-height="140" app-icon="pc-icon.png">
		<div class="title">
			<b>Encountered Error</b>
			<button class="button menu" action="close"><span>X</span></button>
			<button class="button menu" action="maximise"><span>☐</span></button>
			<button class="button menu" action="hide"><span>_</span></button>
		</div>
		<div class="body">
			<p>Internet Explorer cannot open the Internet site</p>
			<p>Hi, this website is currently WIP lol ^^</p>
			<button class="button"><span>Cancel</span></button>
		</div>
	</div>

	<!-- Another window to test -->
	<br>
	<div class="window" min-width="274" min-height="104" app-name="Counter" app-icon="games.png" closed>
		<div class="title">
			<b>Diver Glider</b>
			<button class="button menu" action="close"><span>X</span></button>
			<button class="button menu" action="maximise"><span>☐</span></button>
			<button class="button menu" action="hide"><span>_</span></button>
		</div>
		<div class="body filled-body">
			<div id="game-container" style="background-color: brown; width: 100%; height: 100%;">
			</div>
		</div>
	</div>


	<!-- Bottom bar -->
	<div class="bottom-bar">
		<div id="start-button">
			<button class="button">
				<img src="./images/icons/bp.png" alt="">
				<span><b>Launch</b></span>
			</button>
		</div>
		<div class="bottom-bar-apps">
			<!-- <button class="button icon" app-name="Counter">
				<img src="./images/icons/games.png" alt="icon">
			</button>
			<button class="button icon" app-id="0">
				<img src="./images/icons/pc-icon.png" alt="icon">
			</button> -->
		</div>
	</div>

	<!-- Launch menu -->
	<div class="launch-menu area">
		<div class="inner-launch-menu">
			<div class="sideways">
				<img src="./images/launch-menu/launch-menu.png" alt="">
			</div>

			<div class="launch-menu-app-list">
				<div class="launch-menu-app" app-id="0">
					<img src="./images/icons/pc-icon.png" alt="icon">
					<span>Invitation</span>
				</div>
				<div class="launch-menu-app" app-id="1">
					<img src="./images/icons/games.png" alt="icon">
					<span>Diver Glider</span>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
